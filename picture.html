<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image arrange properly</title>
    <style>
      body {
        margin: 0;
      }
      .row {
        height: 400px;
        display: flex;
        gap: 5px;
        margin-top: 5px;
      }
      .row > div {
        flex: 1;
      }
      img {
        width: 100%;
        height: 100%;
      }
      .vertical img {
        height: calc((100% - 5px) / 2);
      }
      .square-gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h3>Picture arrange</h3>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="images/A.jpg" alt="" />
        </div>
        <div class="row">
          <div><img src="images/B.jpg" alt="" /></div>
          <div><img src="images/C.jpg" alt="" /></div>
          <div class="vertical">
            <img src="images/D.jpg" alt="" />
            <img src="images/E.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <div><img src="images/E.jpg" alt="" /></div>
          <div class="square-gallery">
            <img src="images/G.jpg" alt="" />
            <img src="images/G.jpg" alt="" />
            <img src="images/G.jpg" alt="" />
            <img src="images/G.jpg" alt="" />
          </div>
          <div><img src="images/F.jpg" alt="" /></div>
        </div>
      </section>
    </main>
  </body>
</html>
